<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KeyGen</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Zen+Dots&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Main Wrapper -->
    <main class="wrapper">


      <div class="head">
        <h1>KeyGen</h1>
        <h2>Random Password Generator</h2>
      </div> 

      <!-- Primary Card Container -->
      <section class="card">

        <!-- Card Header -->
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>

        <!-- Parent Container & Pass Text -->
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            onclick="writePassword()"
          ></textarea>
        </section>

        <!-- Card Footer & Generate Password Button -->
        <section class="card-footer">
          <button id="generate" class="btn"><span>Generate Password</span></button>
          <button class="btn" onclick="copyPass()">Add To Clipboard</button>
        </section>

      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
